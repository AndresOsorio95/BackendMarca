{% load humanize %}
<div class="panel shadow">
    <div class="header">
        <h2 class="title"><i class="fas fa-puzzle-piece"></i> Detalles de producto MARCA</h2>
    </div>
    <div class="inside">
        <table class="table table-fixed table-fixed-601">
            <thead>
                <tr>
                    <th style="width: 300px;">Articulo</th>
                    <th style="width: 120px;">Cantidad</th>
                    <th style="width: 120px;">Costo</th>
                    <th style="width: 61px;">*</th>
                </tr>
            </thead>
            <tbody>
                {% for detalle in detalles %}
                <tr style="width: 586px;">
                    <td style="width: 300px;">{{detalle.producto_bodega_referencia}} - {{detalle.producto_bodega}}</td>
                    <td style="width: 120px;">{{detalle.cantidad}}</td>
                    <td style="width: 120px;">${{detalle.costo | intcomma}}</td>
                    <td style="width: 46px;">
                        <div class="opts-table">
                            <a title="Remover un articulo" href="{% url 'admin_producto_bodega_marca_eliminar_detalle' detalle.producto_bodega_uuuid detalle.producto_marca_uuid %}"><i class="fas fa-minus"></i></a>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
